<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Ultime</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="bg-layer"></div>

    <main class="card">
        <header>
            <h1 id="main-title">CONTACTEZ-NOUS...<br><span class="subtitle">SI VOUS LE POUVEZ</span></h1>
            <div id="u-message" class="troll-box">Prêt pour l'épreuve ?</div>
        </header>

        <form id="impossibleForm">
            <div class="input-container">
                <label>VOTRE BLAZE (Essayez "Cage")</label>
                <input type="text" id="name" required placeholder="Nom...">
            </div>

            <div class="input-container">
                <label>COURRIEL ELECTRONIQUE</label>
                <input type="email" id="email" required placeholder="email@internet.web">
            </div>

            <div class="input-container">
                <label>POURQUOI VOUS DÉRANGEZ ?</label>
                <select id="subject" required>
                    <option value="" disabled selected>Choisir un destin...</option>
                    <option value="win">J'ai gagné (Facile)</option>
                    <option value="complaint">Je veux me plaindre</option>
                    <option value="love">Déclaration d'amour</option>
                </select>
            </div>

            <div class="input-container">
                <label>VOTRE ROMAN</label>
                <textarea id="message" rows="4" required placeholder="Écrivez vite avant que ça change..."></textarea>
            </div>

            <div class="button-zone">
                <button type="submit" id="submitBtn">ENVOYER CE TRUC</button>
            </div>
        </form>
    </main>

    <div id="modal" class="hidden">
        <div class="modal-box">
            <h2 class="rainbow">INCROYABLE !</h2>
            <p>Tu as réussi à dompter le formulaire.</p>
            <img src="https://media.giphy.com/media/12A3hKKsewxfbO/giphy.gif" alt="Clap" style="width: 100%; border-radius: 10px; margin-top: 10px;">
            <button id="closeBtn">FERMER</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
